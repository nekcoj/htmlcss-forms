<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hej hopp</title>
    <script defer src="jquery.js" type="text/javascript"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <form class="login-form">
        <section>
            <p><h1>Sign Up</h1></p>
        </section>

        <section id="first-name" class="first-name">
            <input id="firstname" type="text" required placeholder=" ">
            <label for="firstname">First Name</label>
        </section>

        <section id="last-name" class="last-name">
            <input id="lastname" type="text" required placeholder=" ">
            <label for="lastname" >Last Name</label>
        </section>

        <section id="color" class="color">
            <input id="fav-color" type="text" required placeholder=" ">
            <label for="fav-color">Favourite Color</label>
        </section>
        
        <section id="food" class="food">
            <input id="fav-food" type="text" required placeholder=" ">
            <label for="fav-food" >Favourite Food</label>
        </section>
        
        <section>
            <div>
                <span id="failed-login-msg">Wrong username or password!</span>
            </div>
            <button type="submit">Submit</button>
        </section>
             
        <section>
            <select id="favorite-weekday">
                <option value="mon">Monday</option>
                <option value="tue">Tuesday</option>
                <option value="wed">Wednesday</option>
                <option value="thu">Thursday</option>
                <option value="fri">Friday</option>
                <option value="sat">Saturday</option>
                <option value="sun">Sunday</option>

            </select>
        </section>
        
        <section>
            <input type="number" id="birth-year" min="1900" max="2020" placeholder="Ex: 1980">
        </section>

        <section>
            <textarea id="about" placeholder="Write a short presentation of yourself" maxlength="280"></textarea> 
        </section>

        <section>
            <label for="rabbit">
                <input type="checkbox" id="rabbit">
            </label>
            
            <label for="snake">
                <input type="checkbox" id="snake">
            </label>
            
            <label for="spider">
                <input type="checkbox" id="spider">
            </label>
            
            <label for="dog">
                <input type="checkbox" id="dog">
            </label>
        </section>

        <section>
            <input type="radio" id="red" name="color-choice">
            <input type="radio" id="blue" name="color-choice">
            <input type="radio" id="green" name="color-choice">

        </section>

        <section>
            <button id="send-button">Show summary</button>
        </section>
    </form>
</body>
</html>
